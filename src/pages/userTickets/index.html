
<style>
</style>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>    
    <ion-title>{{ 'page.userTickets.list' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <button ion-button block (click)="openPage('UserTicketsAddPage')">{{ 'button.add_userTicket' | translate }}</button>
  <ion-list *ngIf="userTickets">
    <button ion-item  *ngFor="let userTicket of userTickets" (click)="userTicketInfo(userTicket)">{{ userTicket.title }}</button>
  </ion-list>
</ion-content>
