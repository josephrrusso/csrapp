<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>    
    <ion-title>DEBUG {{ 'page.campaigns.list' | translate }}</ion-title>
    <ion-buttons end><div class="fa fa-2x fa-bell top-right" (click)="notification()"></div></ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list *ngIf="campaigns">
    <button ion-item  *ngFor="let campaign of campaigns" (click)="campaignInfo(campaign)">{{ campaign.name }}</button>
    <button ion-item  *ngIf="!campaigns.length">You are not currently involved in any campaigns.</button>
  </ion-list>
</ion-content>
