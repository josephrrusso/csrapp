
<style>
</style>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>    
    <ion-title>{{ 'page.messages.list' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <button ion-button block (click)="openPage('MessagesAddPage')">{{ 'button.add_message' | translate }}</button>
  <ion-list *ngIf="messages">
    <button ion-item  *ngFor="let message of messages" (click)="messageInfo(message)">{{ message.title }}</button>
  </ion-list>
</ion-content>
