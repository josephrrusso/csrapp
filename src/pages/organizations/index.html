
<style>
</style>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>    
    <ion-title>{{ 'page.organizations.list' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <button ion-button block (click)="openPage('OrganizationsAddPage')">{{ 'button.add_organization' | translate }}</button>
  <ion-list *ngIf="organizations">
    <button ion-item  *ngFor="let organization of organizations" (click)="organizationInfo(organization)">{{ organization.title }}</button>
  </ion-list>
</ion-content>
